<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoops Ahoy - Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:500');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
 }

    /* Body background with bigger, varied sprinkles */
    body {
        background: linear-gradient(135deg, #ffb6c1, #ffe4b5, #fffacd);
        color: #333;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
 }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            /* Round sprinkles */
            radial-gradient(circle at 10% 20%, #ff69b4 6px, transparent 6px),
            radial-gradient(circle at 80% 80%, #32cd32 5px, transparent 5px),
            radial-gradient(circle at 40% 40%, #ffd700 7px, transparent 7px),
            radial-gradient(circle at 90% 10%, #ff4500 4px, transparent 4px),
            radial-gradient(circle at 20% 90%, #9370db 6px, transparent 6px),
            radial-gradient(circle at 60% 30%, #ff1493 5px, transparent 5px),
            radial-gradient(circle at 30% 70%, #00ff7f 8px, transparent 8px),
            radial-gradient(circle at 70% 60%, #ffa500 6px, transparent 6px),
            radial-gradient(circle at 15% 60%, #ff6347 4px, transparent 4px),
            radial-gradient(circle at 85% 40%, #00ced1 7px, transparent 7px);
        background-size: 200px 200px, 250px 250px, 180px 180px, 300px 300px, 220px 220px, 160px 160px, 280px 280px, 190px 190px, 240px 240px, 210px 210px;
        background-position: 0 0, 50px 50px, 100px 0, 0 100px, 150px 150px, 200px 0, 0 200px, 100px 100px, 50px 200px, 250px 50px;
        pointer-events: none;
        z-index: -1;
        opacity: 0.4;
 }

    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            /* Rod-shaped sprinkles */
            linear-gradient(45deg, #ff69b4 0%, #ff69b4 100%),
            linear-gradient(135deg, #32cd32 0%, #32cd32 100%),
            linear-gradient(90deg, #ffd700 0%, #ffd700 100%),
            linear-gradient(0deg, #ff4500 0%, #ff4500 100%),
            linear-gradient(60deg, #9370db 0%, #9370db 100%),
            linear-gradient(120deg, #ff1493 0%, #ff1493 100%),
            linear-gradient(30deg, #00ff7f 0%, #00ff7f 100%),
            linear-gradient(150deg, #ffa500 0%, #ffa500 100%);
        background-size: 20px 4px, 18px 4px, 22px 4px, 16px 4px, 24px 4px, 19px 4px, 21px 4px, 17px 4px;
        background-position: 25px 30px, 180px 120px, 320px 80px, 80px 250px, 220px 180px, 350px 200px, 120px 350px, 280px 300px;
        background-repeat: no-repeat;
        pointer-events: none;
        z-index: -1;
        opacity: 0.3;
 }

    /* Links & buttons default */
    li, a, button {
        font-weight: 500;
        font-size: 16px;
        text-decoration: none;
 }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 10%;
        background: rgba(255, 255, 255, 0.85);
        border-bottom: 3px solid #ff69b4;
 }

    /* Logo (image + text) */
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 22px;
        font-weight: bold;
        color: #ff69b4;
        text-decoration: none;
 }

    .logo img {
        height: 40px;
        width: auto;
        display: block;
 }

    /* Navigation */
    .nav_links {
        list-style: none;
        display: flex;
 }

    .nav_links li {
        display: inline-block;
        padding: 0 20px;
 }

    .nav_links li a {
        transition: all 0.3s ease;
        color: #333;
 }

    .nav_links li a:hover {
        color: #ff69b4;
 }

    /* Buttons */
    button {
        padding: 9px 25px;
        border-radius: 20px;
        border: none;
        background-color: #ff69b4;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
 }

    button:hover {
        background-color: #ff1493;
 }

    .signupbtn {
        background-color: #ff69b4;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
 }

    .signupbtn:hover {
        background-color: #ff1493;
 }

    /* LOGIN FORM STYLES */
    .login-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
 }

    .form-box {
        width: 400px;
        background: rgba(255, 182, 193, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        position: relative;
 }

    .button-box {
        display: flex;
        margin-bottom: 30px;
        border-radius: 30px;
        overflow: hidden;
        position: relative;
        background: rgba(255, 255, 255, 0.2);
 }

    .toggle-btn {
        flex: 1;
        padding: 15px 30px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        color: #666;
        font-weight: bold;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
 }

    .toggle-btn.active {
        color: white;
 }

    .button-slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: #ff69b4;
        border-radius: 30px;
        transition: 0.3s ease;
        z-index: 1;
 }

    .button-slider.register {
        left: 50%;
 }

    /* Form styles */
    .input-group {
        width: 100%;
 }

    .input-group.hidden {
        display: none;
 }

    .input-field {
        width: 100%;
        padding: 15px 0;
        margin: 15px 0;
        border: none;
        border-bottom: 2px solid #fff;
        background: transparent;
        color: white;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
 }

    .input-field:focus {
        border-bottom-color: #ff1493;
 }

    .input-field::placeholder {
        color: rgba(255, 255, 255, 0.8);
 }

    .checkbox-container {
        display: flex;
        align-items: center;
        margin: 20px 0;
        gap: 10px;
 }

    .check-box {
        width: 18px;
        height: 18px;
        cursor: pointer;
 }

    .checkbox-label {
        color: white;
        cursor: pointer;
        font-size: 14px;
 }

    .submit-btn {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background: #ff69b4;
        border: 0;
        outline: none;
        border-radius: 30px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        font-size: 16px;
 }

    .submit-btn:hover {
        background: #ff1493;
        transform: translateY(-2px);
 }

    .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
 }

    .close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
 }

    /* Success Message Styles */
    .success-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
 }

    .success-box {
        background: linear-gradient(135deg, #ff69b4, #ffb6c1);
        padding: 50px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        animation: successPulse 0.6s ease-out;
        max-width: 500px;
        margin: 20px;
 }

    @keyframes successPulse {
 0% { transform: scale(0.8); opacity: 0; }
 50% { transform: scale(1.05); }
 100% { transform: scale(1); opacity: 1; }
 }

    .success-icon {
        font-size: 4rem;
        margin-bottom: 20px;
 }

    .success-title {
        font-size: 2rem;
        color: white;
        margin-bottom: 15px;
        font-weight: bold;
 }

    .success-message {
        font-size: 1.1rem;
        color: white;
        margin-bottom: 30px;
        line-height: 1.4;
 }

    .success-btn {
        background: white;
        color: #ff69b4;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
 }

    .success-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
 }

    /* Error message styles */
    .error-message {
        background: #ff6b6b;
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        margin: 10px 0;
        font-size: 14px;
        display: none;
 }

    @media (max-width: 768px) {
        .form-box {
            width: 90%;
            margin: 20px;
 }
        
        header {
            padding: 15px 5%;
            flex-wrap: wrap;
 }
        
        .nav_links {
            display: none;
 }

        .success-box {
            padding: 30px 20px;
            margin: 20px;
 }

        .success-title {
            font-size: 1.5rem;
 }
 }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="./img/logo.png" alt="Scoops Ahoy Logo">
      <span>Scoops Ahoy</span>
    </a>
    <nav>
      <ul class="nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <button class='signupbtn' onclick="openModal()">Sign up</button>
  </header>
  
  <!-- Login/Register Modal -->
  <div id='login-form' class='login-page' style="display: none;">
    <div class="form-box">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      
      <div class='button-box'>
        <div class="button-slider" id="buttonSlider"></div>
        <button type='button' id='login-btn' onclick='showLogin()' class='toggle-btn active'>Log In</button>
        <button type='button' id='register-btn' onclick='showRegister()' class='toggle-btn'>Register</button>
      </div>

      <!-- Error message container -->
      <div class="error-message" id="errorMessage"></div>

      <!-- Login Form -->
      <form id='login' class='input-group' onsubmit="handleLogin(event)">
        <input type='email' class='input-field' name='loginEmail' placeholder='Email Address' required>
        <input type='password' class='input-field' name='loginPassword' placeholder='Enter Password' required>
        <div class='checkbox-container'>
          <input type='checkbox' class='check-box' id='remember'>
          <label for='remember' class='checkbox-label'>Remember Password</label>
        </div>
        <button type='submit' class='submit-btn'>Log In</button>
      </form>

      <!-- Registration Form -->
      <form id='register' class='input-group hidden' onsubmit="handleRegister(event)">
        <input type='text' class='input-field' name='firstName' placeholder='First Name' required>
        <input type='text' class='input-field' name='lastName' placeholder='Last Name' required>
        <input type='email' class='input-field' name='email' placeholder='Email Address' required>
        <input type='password' class='input-field' name='password' placeholder='Enter Password' required>
        <input type='password' class='input-field' name='confirmPassword' placeholder='Confirm Password' required>
        <div class='checkbox-container'>
          <input type='checkbox' class='check-box' id='terms' required>
          <label for='terms' class='checkbox-label'>I agree to the terms and conditions</label>
        </div>
        <button type='submit' class='submit-btn'>Register</button>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="success-modal" style="display: none;">
    <div class="success-box">
      <div class="success-icon">ðŸŽ‰</div>
      <h2 class="success-title" id="successTitle">Success!</h2>
      <p class="success-message" id="successMessage">Your account has been created successfully!</p>
      <button class="success-btn" onclick="closeSuccessModal()">Continue</button>
    </div>
  </div>

  <script>
    // User management system
    let currentUser = null;
    
    // Initialize user state on page load
    window.onload = function() {
      checkUserStatus();
 };

    function checkUserStatus() {
      // In a real application, you'd check with your server
      // For this demo, we'll use a simple flag
      const userData = getUserData();
      if (userData) {
        currentUser = userData;
        updateHeaderForLoggedInUser();
 }
 }

    function getUserData() {
      // In a real app, this would be stored securely (server-side session, JWT, etc.)
      // For demo purposes only - never store sensitive data in variables like this
      return currentUser;
 }

    function updateHeaderForLoggedInUser() {
      if (currentUser) {
        const signupBtn = document.querySelector('.signupbtn');
        signupBtn.textContent = `Hi! ${currentUser.firstName}`;
        signupBtn.onclick = function() {
          showUserMenu();
 };
 }
 }

    function showUserMenu() {
      // Simple user menu - in real app, this would be more sophisticated
      if (confirm('Would you like to log out?')) {
        logoutUser();
 }
 }

    function logoutUser() {
      currentUser = null;
      const signupBtn = document.querySelector('.signupbtn');
      signupBtn.textContent = 'Sign up';
      signupBtn.onclick = function() {
        openModal();
 };
      showMessage('Logged out successfully!', 'success');
 }

    function openModal() {
      document.getElementById('login-form').style.display = 'flex';
      document.body.style.overflow = 'hidden';
      clearError();
 }

    function closeModal() {
      document.getElementById('login-form').style.display = 'none';
      document.body.style.overflow = 'auto';
      clearError();
 }

    function showLogin() {
      document.getElementById('login').classList.remove('hidden');
      document.getElementById('register').classList.add('hidden');
      
      document.getElementById('login-btn').classList.add('active');
      document.getElementById('register-btn').classList.remove('active');
      
      document.getElementById('buttonSlider').classList.remove('register');
      clearError();
 }
    
    function showRegister() {
      document.getElementById('register').classList.remove('hidden');
      document.getElementById('login').classList.add('hidden');
      
      document.getElementById('register-btn').classList.add('active');
      document.getElementById('login-btn').classList.remove('active');
      
      document.getElementById('buttonSlider').classList.add('register');
      clearError();
 }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
 }

    function clearError() {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.style.display = 'none';
 }

    function handleLogin(event) {
      event.preventDefault();
      clearError();
      
      const formData = new FormData(event.target);
      const email = formData.get('loginEmail');
      const password = formData.get('loginPassword');

      // Simple validation
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
 }

      // In a real app, you'd validate credentials with your server
      // For demo, we'll simulate a successful login
      setTimeout(() => {
        currentUser = {
          firstName: 'John', // In real app, this would come from server
          lastName: 'Doe',
          email: email
 };
        
        closeModal();
        updateHeaderForLoggedInUser();
        showSuccessMessage('Welcome back!', 'You have successfully logged in.');
 }, 500);
 }

    function handleRegister(event) {
      event.preventDefault();
      clearError();
      
      const formData = new FormData(event.target);
      const firstName = formData.get('firstName');
      const lastName = formData.get('lastName');
      const email = formData.get('email');
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');

      // Validation
      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        showError('Please fill in all fields');
        return;
 }

      if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
 }

      if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        return;
 }

      // Simulate registration process
      setTimeout(() => {
        currentUser = {
          firstName: firstName,
          lastName: lastName,
          email: email
 };
        
        closeModal();
        updateHeaderForLoggedInUser();
        showSuccessMessage(
          'Registration Successful!', 
          `Welcome to Scoops Ahoy, ${firstName}! Your account has been created and you are now logged in.`
 );
 }, 500);
 }

    function showSuccessMessage(title, message) {
      document.getElementById('successTitle').textContent = title;
      document.getElementById('successMessage').textContent = message;
      document.getElementById('successModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
 }

    function closeSuccessModal() {
      document.getElementById('successModal').style.display = 'none';
      document.body.style.overflow = 'auto';
 }

    function showMessage(message, type) {
      // Simple message display - could be enhanced with toast notifications
      alert(message);
 }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('login-form');
      const successModal = document.getElementById('successModal');
      
      if (event.target === modal) {
        closeModal();
 }
      if (event.target === successModal) {
        closeSuccessModal();
 }
 }

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
        closeSuccessModal();
 }
 });
  </script>
</body>
</html>
